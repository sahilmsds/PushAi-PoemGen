<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Poem Generator</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>AI Poem Generator</h1>

    <form id="poem-form" class="form">
      <div class="form-group">
        <label for="theme">Theme</label>
        <input
          type="text"
          id="theme"
          name="theme"
          placeholder="e.g. life, love, nature"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="style">Style</label>
        <select id="style" name="style">
          <option value="free verse" selected>Free Verse</option>
          <option value="haiku">Haiku</option>
          <option value="sonnet">Sonnet</option>
          <option value="limerick">Limerick</option>
        </select>
      </div>

      <div class="form-group">
        <label for="length">Length</label>
        <select id="length" name="length">
          <option value="short" selected>Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select>
      </div>

      <button type="submit" class="btn">Generate Poem</button>
    </form>

    <section id="result" class="result" hidden>
      <h2>Your Generated Poem</h2>
      <pre id="poem-text" class="poem-text"></pre>
    </section>
  </main>

  <script>
    const form = document.getElementById('poem-form');
    const resultSection = document.getElementById('result');
    const poemText = document.getElementById('poem-text');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const theme = form.theme.value.trim() || 'life';
      const style = form.style.value;
      const length = form.length.value;

      const response = await fetch('/generate_poem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ theme, style, length }),
      });

      if (response.ok) {
        const data = await response.json();
        poemText.textContent = data.poem;
        resultSection.hidden = false;
        window.scrollTo({ top: resultSection.offsetTop, behavior: 'smooth' });
      } else {
        poemText.textContent = 'Failed to generate poem. Please try again.';
        resultSection.hidden = false;
      }
    });
  </script>
</body>
</html>
